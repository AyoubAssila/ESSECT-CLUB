<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginMewmbre - ESSECT Clubs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .navbar {
            width: 100%;
        }

        .hero-section {
            width: 100%;
            padding: 50px 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="page accueil.html">ESSECT Clubs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->
    </header> <br> <br> <br>
    <div class="login-container">
        <h2 class="text-center mb-4">Connexion</h2>
        <form>
            <div class="mb-3">
                <label for="cin" class="form-label"><span class="text-danger">*</span> CIN: </label>
                <input type="text" class="form-control" id="cin" placeholder="Entrez votre CIN" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"> <span class="text-danger">*</span> Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label"> <span class="text-danger">*</span> Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label"> <span class="text-danger">*</span> Prénom:</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="mb-3">
                <label class="form-label"> <span class="text-danger">*</span> Choisissez votre club:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="club" id="infolab" value="Infolab" required>
                    <label class="form-check-label" for="infolab">Infolab</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="club" id="enactus" value="Enactus">
                    <label class="form-check-label" for="enactus">Enactus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="club" id="fahmologia" value="Fahmologia">
                    <label class="form-check-label" for="fahmologia">Fahmologia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="club" id="essectfm" value="Essect FM">
                    <label class="form-check-label" for="essectfm">Essect FM</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            <div class="text-center mt-3">
                <p>Pas encore inscrit ? <a href="postuler.html">Rejoindre un club</a></p>
            </div>
        </form>
        
    </div> <br><br>
    
    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p>&copy; 2025 ESSECT Clubs. Tous droits réservés.</p>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
